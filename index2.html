<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>

<body>
    <header>
        <h1 style="text-align:center">Customer Service Satisfaction</h1>
</header>
    <main>
        <article>
            <h3>Please take a few moments to complete this satisfaction survey</h3>
            <form method="post" action="https://formspree.io/prayforpartytime@gmail.com">
                <label>How satisfied are you with our services?<br>
                <input type="radio" name="service" value="very satisfied"> Very satisfied<br>
                </label>
                <label>
                <input type="radio" name="service" value="neutral"> Neutral<br>
                </label>
                <label>
                <input type="radio" name="service" value="dissatisfied"> Dissatisfied
                </label>
                <br><br>
                <label>How well does our product meet your needs?<br>
                <input type="radio" name="service1" value="very well"> Very well<br>
                </label>
                <label>
                <input type="radio" name="service1" value="fine"> Fine<br>
                </label>
                <label>
                <input type="radio" name="service1" value="bad"> Bad
                </label>
                <br><br>
                <label>How would you rate the value for money of the product?<br>
                <input type="radio" name="service2" value="good"> Good<br>
                </label>
                <label>
                <input type="radio" name="service2" value="regular"> Regular<br>
                </label>
                <label>
                <input type="radio" name="service2" value="bad"> Bad
                </label>
                <br><br>
                <label>How responsive have we been to your questions or concerns about our products?<br>
                <input type="radio" name="service3" value="very responsive"> Very responsive<br>
                </label>
                <label>
                <input type="radio" name="service3" value="usually responsive"> Usually responsive<br>
                </label>
                <label>
                <input type="radio" name="service3" value="not responsive"> Not responsive
                </label>
                <br><br>
                <label>How easy is it to navigate our website?<br>
                <input type="radio" name="service4" value="very easy"> Very easy<br>
                </label>
                <label>
                <input type="radio" name="service4" value="regular"> Regular<br>
                </label>
                <label>
                <input type="radio" name="service4" value="difficult"> Difficult
                </label>
                <br><br>
                <fieldset>
                    <legend>Personal Information</legend><br>
                <label>Name:
                   <input type="text" name="name" placeholder="Name" required> 
                </label>
                <br><br>
                <label>Email:
                   <input type="text" name="email" placeholder="Email" required>
                </label>
                <br><br>
                <label>Password:
                    <input type="password" name="psw" placeholder="Password" required>
                </label>
                <br><br>
                <textarea name="message" placeholder="Leave your comment here" rows="10" cols="30"></textarea>
                <br><br>
                <label>Gender:</label>
                <label>
                    <input type="radio" name="gender" value="male" checked> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                </fieldset>
            </form>
        </article>
    </main>
</body>

</html>
